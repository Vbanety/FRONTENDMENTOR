<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/a6ad326627.js" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <img src="/images/logo.svg" alt="logo">
    
  </header>
  <div id="container">

    <div class="block-left">
      <div class="box-img"><img src="/images/illustration-mockups.svg" alt=""></div>
    </div>

    <div class="block-right">
      <h1>Build The Community
        <span>Your Fans Will Love</span>
      </h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>

    </div>

    <div class="social-media">
      <ul>
        <li><i class="icon-1"><a href="https://facebook.com" target="_blank"></a></i></li>
        <li> <i class="icon-2"><a href="https://instagram.com" target="_blank"></a></i></li>
        <li><i class="icon-3"><a href="https://twitter.com" target="_blank"></a></i></li>
      </ul>
    </div>

  </div>

</body>

</html>
